<!DOCTYPE html>
<div class="paginator">
    <span>
        {% if page.has_previous %}
        <a class="btn btn-success page" href="?page={{page.previous_page_number}}">Previous</a>     
        {% endif %}
    </span>
    <span class="current page-number">
        &nbsp page {{page.number}} of {{page.paginator.num_pages}} &nbsp
    </span>
    <span>
        {% if page.has_next %}
        <a class="btn btn-success page" href="?page={{page.next_page_number}}">Next</a>
        {% endif %}
    </span>

</div>
